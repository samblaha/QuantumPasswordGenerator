<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quantum Password Generator</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #0f0f23; /* Dark background for contrast */
            color: #00FF00; /* Bright, "quantum" green */
            text-align: center;
        }
        .container {
            padding: 20px;
            background-color: #1e1e40; /* Slightly lighter background for the container */
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 255, 0, 0.5); /* Green glow */
        }
        input[type="range"] {
            -webkit-appearance: none; /* Override default CSS styles */
            appearance: none;
            width: 100%;
            height: 10px;
            background: #333; /* Range background */
            outline: none;
            opacity: 0.7;
            -webkit-transition: .2s;
            transition: opacity .2s;
            border-radius: 5px;
        }
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none; /* Override default CSS styles */
            appearance: none;
            width: 25px;
            height: 25px;
            background: #00FF00; /* Slider thumb */
            cursor: pointer;
            border-radius: 50%;
        }
        input[type="submit"] {
            background-color: #00FF00; /* Bright green, matching the theme */
            color: #000;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
        }
        input[type="submit"]:hover {
            background-color: #00e500; /* Slightly darker green on hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Quantum Password Generator</h1>
        <p>Use the slider to select the password length, then click "Generate" to create a quantum-generated password.</p>
        <form id="passwordForm">
            <label for="length">Password Length: <span id="lengthValue">12</span></label><br>
            <input type="range" id="length" name="length" min="1" max="20" value="12">
            <br><br>
            <input type="submit" value="Generate">
        </form>
        <p id="generatedPassword">Your password will appear here.</p>
    </div>
    <script>
        document.getElementById('passwordForm').onsubmit = async function(e) {
            e.preventDefault(); // Prevent the form from submitting in the traditional way
    
            // Extract the password length from the slider
            const length = document.getElementById('length').value;
    
            try {
                // Make an AJAX request to your server
                const response = await fetch('/run-python?length=' + length, {
                    method: 'GET', // Or 'POST' if your server expects a POST request
                });
    
                if (response.ok) {
                    const data = await response.text();
                    // Display the generated password
                    document.getElementById('generatedPassword').textContent = `Generated Password: ${data}`;
                } else {
                    throw new Error('Request failed');
                }
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('generatedPassword').textContent = 'Failed to generate password.';
            }
        }
    </script>
    
</body>
</html>
